<h2 mat-dialog-title i18n>Save the suitcase</h2>
<mat-dialog-content class="mat-typography">
  <p i18n>Are you sure that you want to save the suitcase?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="false" color="basic" i18n="@@cancel_button">Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial color="warn" i18n="@@save_button">Save</button>
</mat-dialog-actions>
