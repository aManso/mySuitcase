<h2 mat-dialog-title>{{title}}</h2>
<mat-dialog-content class="mat-typography">
  <p>{{message}}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button class="button border-1 mt-3" mat-button mat-dialog-close="true" cdkFocusInitial color="basic">ok</button>
  <button class="button border-1 mt-3" mat-button mat-dialog-close="false" cdkFocusInitial color="basic">Cancelar</button>
</mat-dialog-actions>
