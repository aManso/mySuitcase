<h2 mat-dialog-title>Guardar maleta</h2>
<mat-dialog-content class="mat-typography">
  <p>Estas seguro que quieres guardar la maleta?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close="false" color="basic">Cancelar</button>
  <button mat-button mat-dialog-close="true" cdkFocusInitial color="warn">Guardar</button>
</mat-dialog-actions>
