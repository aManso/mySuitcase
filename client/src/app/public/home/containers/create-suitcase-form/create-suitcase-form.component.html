<div id="create-form-header">
  <span id="create-form-header__text">Empecemos</span>
  <button mat-mini-fab (click)="goPreviousQuestion()" *ngIf="currentQuestion > 1" color="primary" aria-label="Go back to previous question">
    <mat-icon>arrow_back</mat-icon>
  </button>
</div>
<div id="create-form-content">
  <form [formGroup]="createSuitcaseForm" id="createSuitcaseForm">
    <div id="{{steps[0].id}}">
      <mat-form-field class="question" appearance="outline">
        <mat-label>Nombre de tu maleta</mat-label>
        <input matInput placeholder="Nombre" formControlName="name" required>
        <mat-icon matSuffix>create</mat-icon>
        <mat-hint>Max 20 caracteres</mat-hint>
        <mat-error *ngIf="createSuitcaseForm.controls.name.invalid">El nombre de la maleta excede los 20 caracteres</mat-error>
      </mat-form-field>
    </div>
    <div id="{{steps[1].id}}">
      <mat-form-field appearance="fill">
        <mat-label>Desde</mat-label>
        <input matInput [matDatepicker]="pickerFrom" [min]="currentDate" formControlName="from">
        <mat-datepicker-toggle matSuffix [for]="pickerFrom"></mat-datepicker-toggle>
        <mat-datepicker #pickerFrom></mat-datepicker>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Hasta</mat-label>
        <input matInput [matDatepicker]="pickerTo" [min]="createSuitcaseForm.controls.from.value ? createSuitcaseForm.controls.from.value : currentDate" formControlName="to">
        <mat-datepicker-toggle matSuffix [for]="pickerTo"></mat-datepicker-toggle>
        <mat-datepicker #pickerTo></mat-datepicker>
      </mat-form-field>
    </div>
    <div id="{{steps[2].id}}">
      <mat-form-field class="question" appearance="outline">
        <mat-label>Donde te vas?</mat-label>
        <input matInput placeholder="Lugar" formControlName="place" required>
        <mat-icon matSuffix>public</mat-icon>
        <mat-hint>Max 20 caracteres</mat-hint>
        <mat-error *ngIf="createSuitcaseForm.controls.place.invalid">El nombre de la maleta excede los 20 caracteres</mat-error>
      </mat-form-field>
    </div>
    <div id="{{steps[3].id}}" [formGroup]="createSuitcaseForm.controls.type">
        <mat-label>Que tipo de viaje vas a realizar?</mat-label>
        <mat-checkbox class="" formControlName="beach">Playa</mat-checkbox>
        <mat-checkbox class="" formControlName="mountain">Monta√±a</mat-checkbox>
        <mat-checkbox class="" formControlName="cultural">Cultural</mat-checkbox>
        <mat-checkbox class="" formControlName="sport">Deporte</mat-checkbox>
    </div>

    <div id="button-wrapper">
      <button mat-raised-button *ngIf="currentQuestion !== steps.length" [disabled]="isDisabled()" (click)="nextQuestion()" [mat-dialog-close]="false" color="primary">Continuar</button>
      <button mat-raised-button *ngIf="currentQuestion === steps.length" [disabled]="isDisabled()" (click)="goToCreateSuitcase()" [mat-dialog-close]="false" color="primary">Hacer la lista</button>
    </div>
  </form>
</div>
<mat-progress-bar
  [color]="color"
  [mode]="mode"
  [value]="progressBarValue"
  [bufferValue]="100">
</mat-progress-bar>
