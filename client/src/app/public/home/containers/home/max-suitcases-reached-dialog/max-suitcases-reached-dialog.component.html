<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content class="mat-typography">
  <p>{{data.content}}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button *ngIf="data.confirmButton" mat-button mat-dialog-close="false" color="basic">{{data.confirmButton}}</button>
  <button *ngIf="data.confirmButton" type="reset" mat-button mat-dialog-close="false" color="basic">{{data.errorButton}}</button>
</mat-dialog-actions>
