<html>
<head>
    <script>
        const LOCALE_KEY = 'locale';
        (function load() {
            const locale = getLocale();
            localStorage.setItem(LOCALE_KEY, locale)
            document.location.href=document.location.href + locale + "/"
        })()

        function getLocale() {
            return localStorage.getItem(LOCALE_KEY) || window.navigator.language;
        }
    </script>
</head>
<body>
</body>
</html>
