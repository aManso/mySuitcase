<html>
<head>
    <script>
        const LOCALE_KEY = 'locale';
        (function load() {
            const locale = getLocale();
            localStorage.setItem(LOCALE_KEY, locale)
            document.location.href=document.location.href + locale + "/"
        })()
        // If there is not a locale set in the localStorage, we set as default the one of the navigator
        function getLocale() {
            return localStorage.getItem(LOCALE_KEY) || window.navigator?.language || 'es-ES';
        }
    </script>
</head>
<body>
</body>
</html>
